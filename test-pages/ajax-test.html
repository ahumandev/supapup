<!DOCTYPE html>
<html>
<head>
    <title>AJAX Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
        .result-item { margin: 10px 0; }
        button { padding: 5px 15px; cursor: pointer; }
        input { padding: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>AJAX Test Page</h1>
    <div>
        <input id="searchInput" type="text" placeholder="Enter search term...">
        <button id="searchBtn">Search</button>
    </div>
    <div id="results">Ready to search...</div>
    
    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            // Show loading state
            resultsDiv.innerHTML = '<div class="loading">Loading...</div>';
            
            // Simulate AJAX request with setTimeout
            setTimeout(() => {
                resultsDiv.innerHTML = `
                    <h2>Results for: ${query}</h2>
                    <div class="result-item">
                        <a href="#result1">Result 1: ${query} documentation</a>
                    </div>
                    <div class="result-item">
                        <a href="#result2">Result 2: Understanding ${query}</a>
                    </div>
                    <div class="result-item">
                        <a href="#result3">Result 3: ${query} tutorial</a>
                    </div>
                    <button id="loadMore">Load More Results</button>
                `;
                
                // Add click handler for load more button
                document.getElementById('loadMore').addEventListener('click', function() {
                    resultsDiv.innerHTML += `
                        <div class="result-item">
                            <a href="#result4">Result 4: Advanced ${query}</a>
                        </div>
                        <div class="result-item">
                            <a href="#result5">Result 5: ${query} examples</a>
                        </div>
                    `;
                    this.style.display = 'none';
                });
            }, 1000);
        });
    </script>
</body>
</html>
