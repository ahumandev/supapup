<!DOCTYPE html>
<html>
<head>
    <title>Redirect Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>Redirect Test Page</h1>
    <p>Click a button to test different types of navigation:</p>
    
    <button id="redirectBtn" onclick="window.location.href='https://example.com'">
        Redirect to Example.com
    </button>
    
    <button id="googleBtn" onclick="window.location.href='https://google.com'">
        Redirect to Google
    </button>
    
    <button id="localBtn" onclick="window.location.href='ajax-test.html'">
        Go to AJAX Test Page
    </button>
    
    <button id="hashBtn" onclick="window.location.hash='#section1'">
        Change Hash (No Navigation)
    </button>
    
    <div id="section1" style="margin-top: 1000px;">
        <h2>Section 1</h2>
        <p>This is section 1 (for hash navigation test)</p>
    </div>
</body>
</html>
